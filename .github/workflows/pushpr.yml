name: Push/PR

on: [push, pull_request]

jobs:
  net:
    name: Test Compile and Installer
    runs-on: windows-latest
    timeout-minutes: 6

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Code
      run: msbuild -r -p:Configuration=Release

    - name: Test Code
      run: dotnet test --no-restore --verbosity normal

    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: app-files
        path: ScreenPixelRuler2/bin/Release/**/

    - name: Build Installer
      run: iscc /F"installer.exe" Deployment\Installer\Installer.iss
  
    - name: Test Installer
      run: |
        cd Deployment\Installer\Output 
        .\installer.exe /SP- /VERYSILENT /SUPPRESSMSGBOXES /LOG=".\install.log"
  
    - name: Upload Install log
      uses: actions/upload-artifact@v4
      with:
        name: install-log
        path: Deployment\Installer\Output\install.log

  bookdown:
    name: Bookdown
    runs-on: macOS-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup Tinytex
        uses: r-lib/actions/setup-tinytex@v2
      - name: Setup rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown","bookdown"))'
      - name: Build HTML
        run: |
          cd Help
          Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook', clean_envir = FALSE, params = list(version = '[${{ github.ref_name }}]'))"
      - name: Build ePub
        run: |
          cd Help
          Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::epub_book', clean_envir = FALSE, params = list(version = '[${{ github.ref_name }}]'))"
      - name: Build PDF
        run: |
          cd Help
          Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book', clean_envir = FALSE, params = list(version = '[${{ github.ref_name }}]'))"
      - name: Upload help files
        uses: actions/upload-artifact@v4
        with:
          name: help-files
          path: Help/_book/

  bookdown-deploy:
    name: Bookdown Deploy
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: bookdown
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download help files
        uses: actions/download-artifact@v4
        with:
          name: help-files
          path: Help/_book/
      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: Help/_book/
          target-folder: help/${{ github.ref_name }}
      - run: |
          echo "::notice title=Bookdown Deployment::Accessible at https://cossey.github.io/ScreenPixelRuler2/help/${{ github.ref_name }}/"
          